<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array- example 2</title>
    <script>
        // example 2
        // adding new elements to an Array  to the end of the array
        var countries = ['Morocco', 'Spain', 'France', 'Germany'];
        countries.push('USA');
        document.write(countries + "<br>");
        // adding new elements to an Array in the beginning of the array 
        var colors = ['black', 'blue', 'yellow','green'];
        colors.unshift('red');
        document.write(colors);
    </script>
</head>
<body>
    
</body>
</html>
