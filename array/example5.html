<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding or removing elements at any position in an array</title>
</head>
<script>
    var languages = ['c++', 'javascript', 'PHP'];
    languages.splice(2,0,'Ruby');
    document.write(languages + "<br>");
    var items = ['Milk','Flour','Oil'];
    items.splice(0,2);
    document.write(items);


</script>
