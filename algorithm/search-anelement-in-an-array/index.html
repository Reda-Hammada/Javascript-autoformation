    <script>
        
        var isFound;
        
        isFound = false;

        var listNumbers = ['4', '10', '5', '40'];

        var userInput;

        userInput = window.prompt();
        for(var i= 0; i <=3; i++){

            if(userInput == listNumbers[i]){

                isFound = true;
            }
        }

        if(isFound){

            window.alert("the number exists");
            
        }
        else{

            window.alert("it does not exist")
        }

       
    </script>
