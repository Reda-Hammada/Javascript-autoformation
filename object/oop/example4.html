<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declaration 
        class Student {
            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;

            }

            // treatment 
            fullName(){
                var _fullName = `I'm ${this.firstName} ${this.lastName}`;
                return _fullName;
            }
        }
        //input 
        const s1 = new Student("Reda", "Hammada");
        // output 
        alert(s1.fullName());
        alert
    </script>
    
</body>
</html>
