<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declaration
        class Student {
            name = '';
            lastName;

        }
        
        const s1 = new Student();
        // input 
        s1.name = "Reda";
        s1.lastName = "Hammada";
        // Treatment 
        var fullName = s1.name + " " + s1.lastName;
        //output
        alert(fullName);
    </script>
</body>
</html>
