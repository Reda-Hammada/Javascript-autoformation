<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declaration
        class Student {
            //Treatment 
            fullName(){

                var _fullName = this.name + " " + this.lastName;

                return _fullName;

            }

        }
        //input
        const s1 = new Student();
        s1.name = "Reda";
        s1.lastName = "Hammada";
        
        //output 
        alert(s1.fullName());
        
    </script>
    
</body>
</html>
