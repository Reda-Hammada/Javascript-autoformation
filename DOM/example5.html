<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example5 - DOM Manipulation</title>
</head>
<body>
    <main>
            <h1>Hello World !</h1>
            <button OnClick = "addParagraph()">Click me to add an element</button>
    </main>
    <script>
        function addParagraph() {

            var newParagraph = document.createElement('p');
            var newContent = document.createTextNode('you make it');

            newParagraph.appendChild(newContent);

            var currentParagraph = document.getElementById('main');
            document.body.appendChild(newParagraph, currentParagraph);

        }
    </script>
</body>
</html>
