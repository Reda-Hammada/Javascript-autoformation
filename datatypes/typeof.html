<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOf</title>
</head>
<body>
    <script>
        
        document.write(typeof 30 + "<br>");
        document.write(typeof "Reda" + "<br>");
        document.write(typeof null + "<br>");
        document.write(typeof true + "<br>");
        document.write(typeof function(){} + "<br>");
        document.write(typeof {name: "reda", age: 21} + "<br>");
        document.write(typeof ['reda', 21, 'Moroccan']);

        
    </script>
</body>
</html>
